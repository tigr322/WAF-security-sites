version: '3.8'

services:
  suricata:
    image: docker.io/jasonish/suricata:latest
    container_name: suricata-ips
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - ./suricata-logs:/var/log/suricata
      - ./suricata/config:/etc/suricata  # ← УБРАТЬ :ro
      - ./suricata/lib:/var/lib/suricata  # ← ДОБАВИТЬ ДЛЯ ПРАВИЛ
      - ./suricata/cache:/var/cache/suricata  # ← ДОБАВИТЬ ДЛЯ КЕША
      -  /var/lib/suricata/rules/suricata.rules  # ← ЯВНО УКАЗАТЬ ПРАВИЛА
    command:
      - -c
      - /etc/suricata/suricata.yaml
      - -i
      - eth0
    restart: unless-stopped
    privileged: true
  nginx-gateway:
    image: docker.io/nginx:1.24-alpine
    container_name: nginx-gateway
    ports:
      - "80:80"  # ← ТОЛЬКО WAF слушает порт 80
    networks:
      - security-net
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

networks:
  security-net:
    external: true  # ← использовать ВНЕШНЮЮ сеть, а не создавать новую