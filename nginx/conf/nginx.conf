events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Увеличиваем буферы для заголовков
    proxy_buffer_size 16k;
    proxy_buffers 4 16k;
    proxy_busy_buffers_size 16k;
    large_client_header_buffers 4 16k;

    server {
        listen 80;
        server_name _;

        # Базовые правила безопасности
        if ($http_user_agent ~* (sqlmap|acunetix|nessus|burp|metasploit|nmap)) {
            return 444;
        }

        if ($request_method !~ ^(GET|HEAD|POST)$) {
            return 444;
        }

        location / {
            # Только КРИТИЧЕСКИЕ правила безопасности
            if ($query_string ~* "(<script|javascript:|onload=|onerror=)" ) {
                return 444;
            }

            if ($args ~* (union.*select|drop.*table|or.*1.*=.*1)) {
                return 444;
            }

            if ($request_uri ~* (\.\./\.\./|/etc/passwd|\.env)) {
                return 444;
            }

            # Прокси на основной сайт
            proxy_pass http://127.0.0.1:80;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличиваем буферы
            proxy_buffer_size 16k;
            proxy_buffers 4 16k;
            proxy_busy_buffers_size 16k;
            
            # Таймауты
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        location = /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}